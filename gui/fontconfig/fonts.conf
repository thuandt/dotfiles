    <!-- Map specifics to generics -->
    <!-- PostScript -->
    <alias binding="same">
        <family>Arial</family>
        <default>
            <family>Helvetica</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Arial Narrow</family>
        <default>
            <family>Helvetica Condensed</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Times New Roman</family>
